{% extends 'layout.html' %}
{%  block content %}
        {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.day }}</a>
              <small class="text-muted">{{ post.pare1 }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.pare2 }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
